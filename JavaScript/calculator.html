<!DOCTYPE html>
<html>
<head>
<title>first web page</title>

<script type="text/javascript">
   function add_numbers(number1, number2, sum) {
      var n1 = document.getElementById(number1).value;
      var n2 = document.getElementById(number2).value;
      document.getElementById(sum).value = parseFloat(n1) + parseFloat(n2);
   }



</script>

<style type="text/css">


  
</style>

</head>

<body>
<form action="">
  <label>
     Number 1 <input id="num1" type="text" size="10" maxlength="10" />
  </label>
  <br />

  <label>
     Number 2 <input id="num2" type="text" size="10" maxlength="10" />
  </label>
  <br />

  <label>
     Answer <input id="answer" type="text" size="10" maxlength="10" />
  </label>
  <br />
  
  <input type="button" onclick="add_numbers('num1','num2','answer');" value="Calculate" /> <br />
</form>
 

</body>
</html>
