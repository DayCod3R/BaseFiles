<!DOCTYPE html>
<html>
<head>
	<title>Form work!</title>

</head>

<body>
	
	<h1>Sign In</h1>
	
	<form action="http:/fack.com/" method="post">
		
		<label for="username">Email:</label>
		<input id="username" type="e-mail" placeholder="e-mail address">
		
		<input type="color">
	
	<tr>
		<div>
		<label for="Dogs">Dogs</label>
			<input type="radio" id="Dogs" name="drone" value="Dogs" checked>
        <label for="Cats">Cats</label>
			<input type="radio" id="Cats" name="drone" value="Cats" checked>
		</div>


		<div>

		<label for="Vote Yes">Vote Yes</label>
		<input type="checkbox" id="Vote Yes" name="drone" value="Vote Yes" checked>
		
		<label for="Vote No">Vote No</label>
		<input type="checkbox" id="Vote No" name="drone" value="Vote No" checked>
		
		</div>
	</tr>
	
	<p>What's your favorite Pokemon?</p>

	<select>
		<option>Bulbasaur</option>
		<option>Charmander</option>
		<option>Squirtle</option>
	</select>

<br>

		<label for="password">Password</label>
		<input id="password" type="password" placeholder="password">
	
		<div>
			<button>Login</button>
		</div>

	</form>

</body>
</html>
