<!DOCTYPE html>
<html>
<head>
<title>jquery intro</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready( function() { // beginning of document ready function

$(document).keypress(
    function(e) {
	   if (String.fromCharCode(e.which) == "l") {
	      $(".moveable").animate(
	      {left: "-=80px"}, 1000);
	   }
	   if (String.fromCharCode(e.which) == "r") {
	      $(".moveable").animate(
	      {left: "+=80px"}, 1000);
           }
	   if (String.fromCharCode(e.which) == "u") {
	      $(".moveable").animate(
	      {top: "-=80px"}, 1000);
	   }
	   if (String.fromCharCode(e.which) == "d") {
	      $(".moveable").animate(
	      {top: "+=80px"}, 1000);
	   }
     }
);
	  

	
}); //end of document ready function 
</script>

<style>
   .moveable {
      position: absolute;
	  
   }
   
   #div1 {
      top: 200px;
	  left: 100px;
   }
   
   #div2 {
      top: 300px;
	  left: 200px;
   }
   
   #div3 {
      top: 150px;
	  left: 400px;
   }
   
   #div4 {
      top: 350px;
	  left: 600px;
   }
   
   #div5 {
      top: 400px;
	  left: 100px;
   }
   
   #div6 {
      top: 450px;
	  left: 600px;
   }
   
   #div7 {
      top: 100px;
	  left: 500px;
   }
   
   #div8 {
      top: 200px;
	  left: 400px;
   }
</style>

</head>

<body>
<div id="div1" class="moveable"><h1>John</h1></div>
<div id="div2" class="moveable"><h1>Doe</h1></div>
<div id="div3" class="moveable"><h1>John</h1></div>
<div id="div4" class="moveable"><h1>Doe</h1></div>
<div id="div5" class="moveable"><h1>John</h1></div>
<div id="div6" class="moveable"><h1>Doe</h1></div>
<div id="div7" class="moveable"><h1>John</h1></div>
<div id="div8" class="moveable"><h1>Doe</h1></div>
</body>
</html>
